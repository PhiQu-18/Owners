<body>

  <video id="camera" autoplay muted playsinline style="position: fixed; z-index: -1; width: 100vw; height: 100vh; object-fit: cover;"></video>
<button id="switchCameraBtn" style="position: fixed; top: 10px; right: 10px; z-index: 10;">Ganti Kamera</button>

<script>
  let currentFacingMode = "user"; // default: kamera depan
  let stream;

  async function startCamera(facingMode) {
    if (stream) {
      // Hentikan stream sebelumnya
      stream.getTracks().forEach(track => track.stop());
    }

    try {
      stream = await navigator.mediaDevices.getUserMedia({
        video: { facingMode: facingMode }
      });
      document.getElementById('camera').srcObject = stream;
    } catch (err) {
      console.error("Gagal mengakses kamera:", err);
    }
  }

  document.getElementById('switchCameraBtn').addEventListener('click', () => {
    currentFacingMode = currentFacingMode === "user" ? "environment" : "user";
    startCamera(currentFacingMode);
  });

  // Jalankan kamera pertama kali
  startCamera(currentFacingMode);
</script>
